<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>بسام الذكي – بحث عميق وتوليد إجابات ذكية</title>

  <!-- PWA -->
  <link rel="manifest" href="/static/pwa/manifest.json">
  <meta name="theme-color" content="#0b0f19"/>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/style.css"/>

  <script>
    // الوضع الليلي/النهاري
    function toggleTheme() {
      const toLight = document.body.classList.toggle("light");
      localStorage.setItem("theme", toLight ? "light" : "dark");
    }
    window.onload = () => {
      const saved = localStorage.getItem("theme");
      if (saved === "light") document.body.classList.add("light");
    };
  </script>
</head>

<body>
  <header class="top">
    <h1>بسام الذكي — بحث عميق وتوليد إجابات</h1>
    <div class="actions">
      <button id="installBtn" hidden>📲 تثبيت التطبيق</button>
      <button id="themeBtn" onclick="toggleTheme()">🌙 / ☀️</button>
    </div>
  </header>

  <section class="card">
    <form id="searchForm" class="row">
      <input id="q" placeholder="اكتب سؤالك هنا..." required/>

      <div class="row" style="gap:.75rem;flex-wrap:wrap;margin-top:.5rem">
        <label class="chk">
          <input type="checkbox" id="dual_mode"/>
          عقل مزدوج (محلي + ويب)
        </label>

        <label class="chk">
          <input type="checkbox" id="want_prices"/>
          روابط الأسعار 🔗
        </label>
      </div>

      <button type="submit" style="margin-top:.5rem">🔍 بحث</button>
    </form>

    <div id="answer" class="answer-block">... بانتظار سؤالك 🤖</div>
    <div id="sources"></div>
  </section>

  <footer>
    © 2025 <strong>بسام الذكي</strong> — بحث عميق مجاني 💜
  </footer>

  <!-- وظائف الواجهة -->
  <script>
    async function postJSON(url, data) {
      const r = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      return r.json();
    }
    const el = (id) => document.getElementById(id);

    // دمج الإجابتين (المحلية + الويب) بشكل أنيق
    function mergeDual(local, web) {
      let out = "";
      if (local) {
        out += "🧠 جواب محلي:\n" + local.trim() + "\n\n";
      }
      if (web) {
        out += "🌐 ملخص الويب:\n" + web.trim();
      }
      return out || "لم أجد نصًا لأعرضه.";
    }

    async function doSearch(e){
      e.preventDefault();

      const q = el("q").value.trim();
      const want_prices = el("want_prices").checked;
      const dual_mode   = el("dual_mode").checked;

      el("answer").textContent = "🔎 جاري البحث...";
      el("sources").innerHTML = "";

      try {
        const res = await postJSON("/search", { q, want_prices, dual_mode });

        if (!res.ok) throw new Error(res.error || "حدث خطأ أثناء البحث");

        // إن كان الظهور “مزدوج”
        if (dual_mode && (res.local || res.web)) {
          el("answer").textContent = mergeDual(res.local, res.web);
        } else {
          // الوضع العادي (الخادم يعيد answer النهائي)
          el("answer").innerHTML = (res.answer || "لم أجد إجابة دقيقة 😢")
            .replace(/\n/g, "<br>");
        }

        // مصادر
        const links = res.links || res.sources || [];
        if (links.length){
          el("sources").innerHTML = links
            .map(s => `<a href="${s}" target="_blank">🔗 ${s}</a>`)
            .join("");
        }
      } catch (err) {
        el("answer").innerHTML = "❌ فشل في الاتصال أو في معالجة الطلب.";
        console.error(err);
      }
    }

    document.getElementById("searchForm").addEventListener("submit", doSearch);
  </script>

  <!-- تثبيت PWA -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener("click", async () => {
      installBtn.hidden = true;
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
