<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>بسام الذكي – مساعدك في البحث والتلخيص</title>

  <!-- Manifest و ألوان PWA -->
  <link rel="manifest" href="/static/pwa/manifest.json">
  <meta name="theme-color" content="#0b0f19"/>

  <!-- تنسيقات -->
  <link rel="stylesheet" href="/static/style.css"/>

  <!-- أيقونة -->
  <link rel="icon" href="/static/icons/icon-192.png" type="image/png"/>

  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <script>
    // تهيئة OneSignal
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(function (OneSignal) {
      OneSignal.init({
        appId: "81c7fcd0-8dbe-4486-9f9e-7a80e461f5d1",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true
      });
    });
  </script>
</head>

<body>
  <header class="top" style="text-align:center">
    <img src="/static/icons/icon-192.png" alt="B" style="width:64px;height:64px;border-radius:16px;">
    <h1>بسام الذكي — مساعدك الشخصي في البحث والتلخيص</h1>
  </header>

  <section class="card" style="text-align:center;">
    <button id="notifyBtn" class="primary">🔔 تفعيل الإشعارات</button>
    <p style="margin-top:8px;color:#aaa;">اضغط لتفعيل تنبيهات المباريات حتى لو التطبيق مغلق.</p>
  </section>

  <section class="card">
    <form id="searchForm" class="row">
      <input id="q" placeholder="اكتب سؤالك هنا..." autocomplete="off"/>
      <button id="askBtn" type="submit">اسأل</button>
      <label class="chk"><input type="checkbox" id="want_prices"/> روابط الأسعار</label>
    </form>
    <div id="answer" class="answer"></div>
    <div id="sources" class="sources"></div>
  </section>

  <section class="card">
    <h3>بحث بالصورة (كاميرا / الاستوديو / ملفات)</h3>
    <form id="imgForm" enctype="multipart/form-data">
      <input type="file" id="imgFile" accept="image/*" />
      <button id="uploadBtn" type="submit">📤 ارفع الصورة وابحث</button>
    </form>
  </section>

  <footer style="text-align:center;margin-top:32px;">
    <p>© Bassam AI 2025 — <a href="/admin" target="_blank">لوحة الإدارة</a></p>
  </footer>

  <!-- كود JS الرئيسي للتطبيق -->
  <script src="/static/app.js"></script>

  <!-- زر تفعيل الإشعارات -->
  <script>
    const btn = document.getElementById('notifyBtn');
    if (btn) {
      btn.addEventListener('click', async () => {
        try {
          const permission = await OneSignal.Notifications.requestPermission();
          alert(permission === 'granted'
            ? '✅ تم تفعيل الإشعارات بنجاح'
            : '⚠️ لم يتم التفعيل — اسمح بالإشعارات من إعدادات الموقع');
        } catch (e) {
          console.error(e);
          alert('حدث خطأ أثناء تفعيل الإشعارات');
        }
      });
    }
  </script>
</body>
</html>
