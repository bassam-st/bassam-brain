<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>بسام الذكي — عقل مزدوج 🔍🤖</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #0b0f19;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111827;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #90caf9;
      box-shadow: 0 0 8px #000;
    }
    main {
      max-width: 650px;
      margin: 30px auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input {
      width: 90%;
      background: #0f172a;
      color: white;
      border: 1px solid #334155;
      text-align: right;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      width: 50%;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    #answer {
      text-align: right;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      line-height: 1.8em;
      border: 1px solid #334155;
      white-space: pre-wrap;
    }
    #links a {
      color: #90caf9;
      text-decoration: none;
    }
    #links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>🤖 بسام الذكي — عقل مزدوج (محلي + ويب)</header>

  <main>
    <form id="askForm">
      <input id="q" name="q" placeholder="اكتب سؤالك هنا..." required/>
      <br>
      <button type="submit">إرسال السؤال</button>
    </form>

    <div id="answer">🧠 في انتظار سؤالك...</div>
    <div id="links"></div>
  </main>

  <script>
    const form = document.getElementById('askForm');
    const q = document.getElementById('q');
    const answerDiv = document.getElementById('answer');
    const linksDiv = document.getElementById('links');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = q.value.trim();
      if(!question) return;

      answerDiv.textContent = "⏳ جاري التفكير والبحث...";
      linksDiv.innerHTML = "";

      try {
        const formData = new FormData();
        formData.append("q", question);
        const r = await fetch("/ask", { method: "POST", body: formData });
        const data = await r.json();

        if (data.error) {
          answerDiv.textContent = "⚠️ حدث خطأ: " + data.error;
          return;
        }

        answerDiv.textContent = data.answer || "لم يتم العثور على إجابة.";
        if (data.links && data.links.length > 0) {
          linksDiv.innerHTML = "<h4>🌐 روابط:</h4>" + data.links.map(u => `<a href="${u}" target="_blank">${u}</a><br>`).join("");
        }
      } catch (err) {
        answerDiv.textContent = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      }
    });
  </script>
</body>
</html>
