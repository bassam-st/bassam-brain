<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>بسام الذكي – مساعدك في البحث والتلخيص</title>

  <!-- Manifest و ألوان PWA -->
  <link rel="manifest" href="/static/pwa/manifest.json">
  <meta name="theme-color" content="#0b0f19"/>

  <!-- تنسيقات -->
  <link rel="stylesheet" href="/static/style.css"/>

  <!-- أيقونة -->
  <link rel="icon" href="/static/icons/icon-192.png" type="image/png"/>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(function(OneSignal) {
      OneSignal.init({
        appId: "{{ onesignal_app_id }}",      // مُمرّر من الخادم
        notifyButton: { enable: true },        // زر الإشعارات العائم
        allowLocalhostAsSecureOrigin: true
      });
    });
  </script>
</head>

<body>
  <header class="top">
    <img src="/static/icons/icon-192.png" alt="B" style="width:64px;height:64px;border-radius:16px;">
    <h1>بسام الذكي — مساعدك الشخصي في البحث والتلخيص</h1>
  </header>

  <section class="card" style="text-align:center;">
    <button id="notifyBtn" class="primary">🔔 تفعيل الإشعارات</button>
    <p style="margin-top:8px;color:#aaa;">اضغط لتفعيل التنبيهات.</p>
  </section>

  <section class="card">
    <form id="searchForm" class="row">
      <input id="q" placeholder="اكتب سؤالك هنا..." autocomplete="off"/>
      <button id="askBtn" type="submit">اسأل</button>
      <label class="chk"><input type="checkbox" id="want_prices"/> روابط الأسعار</label>
    </form>
    <div id="answer" class="answer"></div>
    <div id="sources" class="sources"></div>
  </section>

  <footer style="text-align:center;margin-top:32px;">
    <p>© Bassam AI 2025 — <a href="/admin/health" target="_blank">حالة النظام</a> • <a href="/admin/push-test" target="_blank">اختبار إشعار</a></p>
  </footer>

  <!-- كود JS الرئيسي (اختياري) -->
  <script src="/static/app.js"></script>

  <!-- تفعيل الإشعارات بزر المستخدم -->
  <script>
    document.getElementById('notifyBtn').addEventListener('click', async () => {
      try {
        const perm = await OneSignal.Notifications.requestPermission();
        if (perm === 'granted') {
          alert('✅ تم تفعيل الإشعارات بنجاح!');
        } else {
          alert('⚠️ لم يتم السماح بالإشعارات.');
        }
      } catch (e) {
        console.error(e);
        alert('حدث خطأ أثناء طلب الإذن.');
      }
    });
  </script>
</body>
</html>
