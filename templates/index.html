<!-- templates/index.html -->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>بسام الذكي — بحث عميق وتلخيص تلقائي</title>
  <style>
    body{background:#0f172a;color:#e2e8f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Naskh Arabic",Tahoma}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:18px;margin-top:16px}
    input[type=text]{width:100%;padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}
    button{background:#2563eb;color:#fff;border:0;padding:10px 18px;border-radius:10px;cursor:pointer}
    button:hover{opacity:.95}
    .row{display:flex;gap:8px;align-items:center}
    .muted{color:#9ca3af;font-size:.9rem}
    ul{margin:0;padding:0;list-style:none}
    .src a{color:#93c5fd;text-decoration:none}
    .src a:hover{text-decoration:underline}
    .badge{display:inline-block;background:#1f2937;border:1px solid #374151;border-radius:999px;padding:4px 10px;margin:4px 6px 0 0}
    .answer{white-space:pre-wrap;line-height:1.75}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>بسام الذكي 🔎 — بحث عميق وتلخيص تلقائي</h1>

    <form id="f" class="card" onsubmit="return doSearch(event)">
      <div class="row" style="gap:12px">
        <input id="q" name="q" type="text" placeholder="اكتب سؤالك هنا… مثال: 'ما هي عاصمة ألمانيا؟' أو 'ابحث عن حساب باسـم فلان'"/>
        <label class="row muted" title="تفعيل البحث في السوشال">
          <input type="checkbox" id="social" name="social" style="width:18px;height:18px;margin-left:6px"/>
          تفعيل البحث الاجتماعي (أسماء/حسابات)
        </label>
        <button type="submit">إرسال</button>
      </div>
    </form>

    <div id="out" class="card" style="display:none">
      <div class="muted">الإجابة:</div>
      <div id="ans" class="answer"></div>

      <div id="socialBox" style="margin-top:14px;display:none">
        <div class="muted">روابط اجتماعية سريعة:</div>
        <div id="socialLinks"></div>
      </div>

      <div id="srcBox" class="src" style="margin-top:16px;display:none">
        <div class="muted">المصادر:</div>
        <ul id="srcList"></ul>
        <button id="moreBtn" style="display:none;margin-top:10px" onclick="showMore()">المزيد</button>
      </div>
    </div>
  </div>

  <script>
    let allSources = [], shown = 0;

    function el(id){return document.getElementById(id)}
    function li(html){const li=document.createElement('li'); li.innerHTML = html; li.style.margin='6px 0'; return li}

    async function doSearch(e){
      e.preventDefault();
      const fd = new FormData(el('f'));
      el('out').style.display='block';
      el('ans').textContent='⏳ جاري البحث…';
      el('srcList').innerHTML='';
      el('srcBox').style.display='none';
      el('socialLinks').innerHTML='';
      el('socialBox').style.display='none';
      allSources=[]; shown=0;

      const r = await fetch('/search', {method:'POST', body:fd});
      const data = await r.json();

      if(data.error){
        el('ans').textContent = 'حدث خطأ: ' + data.error;
        return;
      }
      el('ans').textContent = data.answer || 'لا توجد إجابة جاهزة.';
      // social
      if (data.social && data.social.length){
        el('socialBox').style.display = 'block';
        data.social.forEach(s=>{
          const a = document.createElement('a');
          a.href = s.url; a.target = '_blank'; a.rel='noopener';
          a.textContent = s.name; a.className='badge';
          el('socialLinks').appendChild(a);
        });
      }
      // sources
      allSources = data.sources || [];
      shown = 0;
      showMore();
    }

    function showMore(){
      const ul = el('srcList');
      const next = allSources.slice(shown, shown+6);
      next.forEach(s=>{
        ul.appendChild(li(`<a href="${s.url}" target="_blank" rel="noopener">${escapeHtml(s.title)}</a>`));
      });
      shown += next.length;
      el('srcBox').style.display = allSources.length ? 'block' : 'none';
      el('moreBtn').style.display = (shown < allSources.length) ? 'inline-block' : 'none';
    }

    function escapeHtml(str){
      return (str || '').replace(/[&<>"']/g, (m)=>({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
      }[m]));
    }
  </script>
</body>
</html>
