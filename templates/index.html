<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>بسام الذكي 🔍 — بحث عميق وتلخيص تلقائي</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <h1>🤖 بسام الذكي — بحث عميق وتلخيص تلقائي</h1>

  <form id="ask-form" method="post" action="/search">
    <label>
      <input type="checkbox" name="enable_social"> تفعيل البحث الاجتماعي (أسماء/حسابات)
    </label><br>
    <input type="text" name="q" placeholder="اكتب سؤالك أو الاسم للبحث..." required>
    <button type="submit">إرسال</button>
  </form>

  <hr>
  <h2>الإجابة:</h2>
  <div id="answer"></div>

  <h3>المصادر:</h3>
  <ul id="sources"></ul>

  <script>
  document.getElementById('ask-form').addEventListener('submit', async (ev)=>{
    ev.preventDefault();
    const fd = new FormData(ev.target);
    const res = await fetch('/search', {method:'POST', body:fd});
    const data = await res.json();
    const ans = document.getElementById('answer');
    const src = document.getElementById('sources');
    ans.innerHTML = ''; src.innerHTML = '';

    if(!data.ok){
      ans.innerHTML = '<b style="color:red;">حدث خطأ:</b> '+(data.error || 'غير معروف');
      return;
    }

    ans.innerHTML = data.answer || 'لا توجد إجابة.';

    if(data.sources && data.sources.length){
      data.sources.forEach(link=>{
        const li=document.createElement('li');
        const a=document.createElement('a');
        a.href=link; a.target='_blank'; a.textContent=link;
        li.appendChild(a); src.appendChild(li);
      });
    }
  });
  </script>
</body>
</html>
