<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎧 الترجمة الحيّة للفيديو</title>
  <style>
    body {
      background-color:#0b0f19;
      color:#e6e6ff;
      font-family:system-ui, sans-serif;
      text-align:center;
      padding:40px;
    }
    h1 {
      color:#b197fc;
    }
    input[type="url"] {
      width:80%;
      padding:12px;
      margin:12px 0;
      border-radius:12px;
      border:none;
      outline:none;
      background:#121826;
      color:white;
      text-align:left;
    }
    button {
      padding:12px 20px;
      border:none;
      border-radius:12px;
      background:#6d5dfc;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    button:active {
      transform:scale(0.97);
    }
    #resultBox {
      margin-top:24px;
      background:#101622;
      padding:20px;
      border-radius:16px;
      white-space:pre-wrap;
      text-align:right;
    }
  </style>
</head>
<body>
  <h1>🎧 الترجمة الحيّة للفيديو</h1>
  <p>ألصق رابط الفيديو (يوتيوب / تويتر / فيسبوك...) ثم اضغط "ابدأ" لترجمة محتوى الصوت فورًا إلى العربية.</p>
  
  <form id="videoForm">
    <input id="videoUrl" type="url" placeholder="https://..." required />
    <button type="submit">ابدأ</button>
  </form>

  <div id="status"></div>
  <div id="resultBox"></div>

  <script>
    const form = document.getElementById("videoForm");
    const statusEl = document.getElementById("status");
    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("الرجاء إدخال رابط الفيديو أولاً.");
      
      statusEl.innerHTML = "⏳ جاري تحليل الفيديو واستخراج الصوت...";
      resultBox.textContent = "";
      
      try {
        const formData = new FormData();
        formData.append("video_url", url);
        const res = await fetch("/api/translate_video", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.error) {
          statusEl.innerHTML = "❌ خطأ: " + data.error;
        } else {
          statusEl.innerHTML = "✅ تم استخراج الصوت وترجمته:";
          resultBox.innerHTML =
            "<b>النص الأصلي:</b><br>" + data.original + "<br><hr>" +
            "<b>الترجمة:</b><br>" + data.translated;
        }
      } catch (err) {
        statusEl.innerHTML = "❌ حدث خطأ أثناء الاتصال بالخادم.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
