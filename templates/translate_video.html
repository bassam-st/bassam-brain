<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>🎧 ترجمة الفيديو إلى العربية — بسام براين</title>
<style>
body{background:#0b0f19;color:#fff;font-family:sans-serif;text-align:center;padding:20px}
h2{color:#c4b5fd}
input{padding:10px;border-radius:8px;border:none;width:70%;max-width:500px}
button{padding:10px 18px;border:none;border-radius:8px;background:#7c3aed;color:#fff;cursor:pointer}
video{width:100%;max-width:800px;margin-top:20px;border-radius:12px}
.translation{white-space:pre-line;text-align:right;background:#111827;margin-top:20px;padding:15px;border-radius:12px}
a{color:#93c5fd}
</style>
</head>
<body>
  <h2>🎬 ترجمة الفيديو الحيّة إلى العربية</h2>
  <form method="post" action="/translate_video">
    <input type="text" name="video_url" placeholder="ألصق رابط الفيديو هنا..." required/>
    <button type="submit">🎧 ترجمة حيّة</button>
  </form>

  {% if video_url %}
  <video controls autoplay>
    <source src="{{ video_url }}" type="video/mp4">
  </video>
  {% endif %}

  {% if translation %}
  <div class="translation">
    <h3>🗣️ الترجمة العربية:</h3>
    <p>{{ translation }}</p>
  </div>
  {% endif %}
</body>
</html>
